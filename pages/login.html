<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TradeLens</title>
    <link rel="stylesheet" href="../css/brutalist-design.css">
    <link rel="stylesheet" href="../css/brutal-enhancements.css">
    <link rel="stylesheet" href="../css/contrast-fixes.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--brutal-bg);
            padding: 20px;
        }
        
        .login-card {
            background: var(--brutal-white);
            border: var(--brutal-border-thick);
            box-shadow: var(--brutal-shadow-xl);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            position: relative;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--brutal-black);
        }
        
        .login-header p {
            color: var(--brutal-gray);
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--brutal-black);
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: var(--brutal-border);
            background: var(--brutal-white);
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--brutal-blue);
            box-shadow: 3px 3px 0 var(--brutal-blue);
            transform: translate(-2px, -2px);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: var(--brutal-blue);
            color: var(--brutal-white);
            border: var(--brutal-border);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            background: var(--brutal-purple);
            transform: translate(-3px, -3px);
            box-shadow: 6px 6px 0 var(--brutal-black);
        }
        
        .login-btn:disabled {
            background: var(--brutal-gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--brutal-black);
        }
        
        .divider span {
            background: var(--brutal-white);
            padding: 0 15px;
            font-weight: 600;
        }
        
        .google-btn {
            width: 100%;
            padding: 15px;
            background: var(--brutal-white);
            color: var(--brutal-black);
            border: var(--brutal-border);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .google-btn:hover {
            background: var(--brutal-yellow);
            transform: translate(-3px, -3px);
            box-shadow: 6px 6px 0 var(--brutal-black);
        }
        
        .error-message {
            background: var(--brutal-red);
            color: var(--brutal-white);
            padding: 10px;
            margin-bottom: 20px;
            border: var(--brutal-border);
            display: none;
        }
        
        .success-message {
            background: var(--brutal-green);
            color: var(--brutal-black);
            padding: 10px;
            margin-bottom: 20px;
            border: var(--brutal-border);
            display: none;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--brutal-blue);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .back-link:hover {
            color: var(--brutal-purple);
        }
        
        .signup-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .signup-link a {
            color: var(--brutal-blue);
            text-decoration: none;
            font-weight: 600;
        }
        
        .signup-link a:hover {
            color: var(--brutal-purple);
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid var(--brutal-gray);
            border-top: 3px solid var(--brutal-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="fas fa-chart-line"></i> TradeLens</h1>
                <p>Welcome back! Sign in to continue your trading journey.</p>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Signing you in...</p>
            </div>
            
            <!-- Show message from signup redirect -->
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    const urlParams = new URLSearchParams(window.location.search);
                    const message = urlParams.get('message');
                    if (message) {
                        const successDiv = document.getElementById('successMessage');
                        successDiv.textContent = message;
                        successDiv.style.display = 'block';
                    }
                });
            </script>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" required placeholder="Enter your password">
                </div>
                
                <button type="submit" id="loginBtn" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <button id="googleSignInBtn" class="google-btn">
                <i class="fab fa-google"></i>
                Continue with Google
            </button>
            
            <div class="signup-link">
                <p>Don't have an account? <a href="../index.html#signup">Sign up here</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            signInWithPopup, 
            GoogleAuthProvider,
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCeDbDt_qj1vPAwxJNjdHNQ4wVHWStXd5c",
            authDomain: "tradelens-ho5.firebaseapp.com",
            projectId: "tradelens-ho5",
            storageBucket: "tradelens-ho5.firebasestorage.app",
            messagingSenderId: "549096774863",
            appId: "1:549096774863:web:d32a5ada8d3706b6f6abba"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const googleSignInBtn = document.getElementById('googleSignInBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loading = document.getElementById('loading');
        const loginBtn = document.getElementById('loginBtn');

        // Show/hide messages
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function showLoading() {
            loading.style.display = 'block';
            loginBtn.disabled = true;
            googleSignInBtn.disabled = true;
        }

        function hideLoading() {
            loading.style.display = 'none';
            loginBtn.disabled = false;
            googleSignInBtn.disabled = false;
        }

        // Store user data in localStorage (compatible with existing system)
        function storeUserData(user) {
            const userData = {
                id: user.uid,
                displayName: user.displayName || user.email.split('@')[0],
                email: user.email,
                photoURL: user.photoURL,
                joinedAt: new Date().toISOString(),
                traderHealthScore: 50,
                level: 1,
                experience: 0,
                achievements: [],
                firebaseUser: true
            };
            
            localStorage.setItem('tradeLensUser', JSON.stringify(userData));
            return userData;
        }

        // Handle successful authentication
        function handleAuthSuccess(user) {
            const userData = storeUserData(user);
            showSuccess(`Welcome back, ${userData.displayName}!`);
            
            setTimeout(() => {
                // Check if user came from a specific page, otherwise go to dashboard
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect') || 'dashboard.html';
                window.location.href = redirect;
            }, 1500);
        }

        // Email/Password Sign In
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            showLoading();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                handleAuthSuccess(userCredential.user);
            } catch (error) {
                hideLoading();
                let errorMsg = 'Login failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMsg = 'No account found with this email address.';
                        break;
                    case 'auth/wrong-password':
                        errorMsg = 'Incorrect password. Please try again.';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'Please enter a valid email address.';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = 'Too many failed attempts. Please try again later.';
                        break;
                }
                
                showError(errorMsg);
            }
        });

        // Google Sign In
        googleSignInBtn.addEventListener('click', async () => {
            hideMessages();
            showLoading();

            try {
                const result = await signInWithPopup(auth, googleProvider);
                handleAuthSuccess(result.user);
            } catch (error) {
                hideLoading();
                let errorMsg = 'Google sign-in failed. Please try again.';
                
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMsg = 'Sign-in was cancelled.';
                }
                
                showError(errorMsg);
            }
        });

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });

        // Make auth available globally for other scripts
        window.firebaseAuth = auth;
    </script>
</body>
</html>
